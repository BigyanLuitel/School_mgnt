{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ pages }}</title>
  </head>
  <body>

    <!-- Toggle button -->
  <button class="toggle-btn" id="toggleSidebar">
    &#9776; <!-- Unicode hamburger icon -->
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <a class="navbar-brand d-flex align-items-center mb-4 mt-5 px-3" href="#">
      <img src="{% static 'images/download.png' %}" alt="logo" width="40" height="40" class="rounded-circle mr-2">
      <span>TVS</span>
    </a>

    <ul class="nav flex-column px-2">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'home' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'admission' %}">Admission</a>
      </li>
    <li class="nav-item d-flex align-items-center px-2">
  <i class="bi bi-list-ul me-2 text-primary"></i>
  <form method="get" action="{% url 'student_details' %}" class="w-100">
    <select name="class_name" class="form-select form-select-sm border-0 bg-transparent text-primary" onchange="this.form.submit()" required>
      <option value="" disabled selected>Select Class</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </form>
</li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'library' %}">Library</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Examinations</a>
      </li>
    </ul>
  </nav>


    <!-- Main Content Section -->
    {% block start %}
    <div class="container mt-5">
      <h2 class="text-center mb-4">Welcome to My Website</h2>
      <div class="row">
        <div class="col-md-12">
          <p>This is where the main content goes.</p>
        </div>
      </div>
    </div>
    {% endblock %}

   

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('shifted');
    });
  </script>

  </body>
</html>
